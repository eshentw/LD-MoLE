name: qwen3_0.6b
model_name: "Qwen/Qwen3-0.6B"
use_hf_weights: True

# Model-specific configurations
pad_token_id: 151643  # Qwen3 specific pad token ID

# Debugging configurations
output_attentions: True

# Lora configurations
apply_lora: True
lora:
  lora_freeze: False # lora head
  router_freeze: False # router
  r: 8
  lora_alpha: 16
  lora_dropout: 0.1
  lora_nums: 8
  bias: "none"
  target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"
  modules_to_save: # If you want to train and save classifier or other modules
    - "score"
    # - "sparsegen"

  sparsegen_cfg:
    enabled: False
    init_strategy: "kaiming" # Options: "kaiming", "dense" (λ≈0, many adapters), "sparse" (λ≈1, few adapters), "zeros"
    input_sizes: [1024, 2048, 3072]
    hidden_sizes: 128